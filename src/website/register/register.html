
{{define "content"}}
<div class="container d-flex h-100">
    <div class="row card login">
        <div class="card-body">
            <h5 class="card-title">Register</h5>
            
            <p class="card-text">
                <form action="/register" method="POST">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><span class="fas fa-user"></span></div>
                        </div>
                        <input type="text" class="form-control" name="username" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">@</span></div>
                        </div>
                        <input type="text" class="form-control" name="email" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><span class="fas fa-unlock"></span></div>
                        </div>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><span class="fas fa-check"></span></div>
                        </div>
                        <input type="password" class="form-control" name="confirm_password" placeholder="Confirm password">
                    </div>

                    {{if .IsError}}
                    <div class="alert alert-danger error" role="alert">
                        Username has already been taken
                    </div>
                    {{end}}
                    
                    <button type="submit" class="btn btn-dark float-right">Register</button>
                </form>
            </p>
        </div>
    </div>
</div>
{{end}}
