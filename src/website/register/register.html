<html>
<head>
    <title>Circle | Register</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../assets/css/style.css"/>
    <link rel="stylesheet" href="../../assets/css/fontawesome.all.css"/>
</head>
<body>
    <div class="container d-flex h-100">
        <div class="row card login">
            <div class="card-body">
                <h5 class="card-title">Register</h5>
                
                <p class="card-text">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><span class="fas fa-user"></span></div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">@</span></div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><span class="fas fa-unlock"></span></div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Password">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><span class="fas fa-check"></span></div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Confirm password">
                    </div>
                    <div class="alert alert-danger error" role="alert">
                        Username has already been taken
                    </div>
                    <button type="button" class="btn btn-dark float-right">Register</button>
                </p>
            </div>
        </div>
    </div>
    <script src="../../assets/js/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
    <script src="../../assets/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
